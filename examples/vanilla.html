<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks.js</title>
  <style>
    #root {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
  <script>
    const root = document.getElementById('root')
    const fireworks = new Fireworks(root)
    fireworks.start()
  </script>
</body>

</html>
